<!DOCTYPE HTML>
<!--
	Website to visualize Glories of Featured Games, an entry for Riot's API Challenge
-->
<html>
	<head>
		<title>Glories of Feautred  Games </title>
		<link type="text/css" rel="stylesheet" href="css/common.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
		<script>
			$(function() {
				$.getJSON('Data/spellData.json', function(data) {
					var tr;
					var total = 0;
					for (var i = 0; i < data.length; i++) {
						total += data[i][1];
					}
					for (var i = 0; i < data.length; i++) {
						tr = $('<tr/>');
				        tr.append("<td>" + data[i][0] + "</td>");
				        tr.append("<td>" + data[i][1] + "</td>");
				        tr.append("<td>" + (data[i][1] / total * 100).toFixed(2) + "%" + "</td>");
				        $('#picked').append(tr);
					}
			    });
			});
			$(function() {
				$.getJSON('Data/bannedData.json', function(data) {
					var tr;
					var total = 0;
					for (var i = 0; i < data.length; i++) {
						total += data[i][1];
					}
					for (var i = 0; i < data.length; i++) {
						tr = $('<tr/>');
				        tr.append("<td>" + data[i][0] + "</td>");
				        tr.append("<td>" + data[i][1] + "</td>");
				        tr.append("<td>" + (data[i][1] / total * 100).toFixed(2) + "%" + "</td>");
				        $('#banned').append(tr);
					}
			    });
			});
			$(function() {
				$.getJSON('Data/pickedData.json', function(data) {
					var tr;
					var total = 0;
					for (var i = 0; i < data.length; i++) {
						total += data[i][1];
					}
					for (var i = 0; i < data.length; i++) {
						tr = $('<tr/>');
				        tr.append("<td>" + data[i][0] + "</td>");
				        tr.append("<td>" + data[i][1] + "</td>");
				        tr.append("<td>" + (data[i][1] / total * 100).toFixed(2) + "%" + "</td>");
				        $('#spell').append(tr);
					}
			    });
			});
			$(function() {
				$.getJSON('Data/summonerData.json', function(data) {
					var tr;
					var total = 0;
					for (var i = 0; i < 50; i++) {
						tr = $('<tr/>');
				        tr.append("<td>" + data[i][0] + "</td>");
				        tr.append("<td>" + data[i][1] + "</td>");
				        $('#summoners').append(tr);
					}
			    });
			});
		</script>
	</head>
	<body>
		<p id="category"> Picked Champions </p>
		<table id="picked" border="2" cellspacing="5">
			<tr>
				<th> Champion </th>
				<th> Count </th>
				<th> Popularity </th>
			</tr>
		</table>
		<table id="banned" border="2" cellspacing="5">
			<tr>
				<th> Champion </th>
				<th> Count </th>
				<th> Popularity </th>
			</tr>
		</table>
		<table id="spell" border="2" cellspacing="5">
			<tr>
				<th> Spell </th>
				<th> Count </th>
				<th> Popularity </th>
			</tr>
		</table>
		<table id="summoners" border="2" cellspacing="5">
			<tr>
				<th> Summoner </th>
				<th> Count </th>
			</tr>
		</table>
	</body>
</html>
